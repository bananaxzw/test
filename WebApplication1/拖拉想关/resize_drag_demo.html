<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title> Resize and Drag demo </title>
<meta name="Generator" content="EditPlus">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
    <script src="jquery.min.js" type="text/javascript"></script>
<script language="javascript" src="resize.js"></script>
<script language="javascript" src="drag.js"></script>
<style type="text/css">
#selectArea{
	position:absolute;
	margin:-1px 0  0 -1px; 
	padding:0;
	border:1px dashed #FFF;
	/*display:none;*/
	z-index:15; 
	cursor:move;
	background:url(middot.gif) no-repeat center;
}
#selectArea span {
	position:absolute;
	border: 1px solid #FFF;
	width:4px;
	height:4px;
	background-color:#CCC;
	font-size:0;
}
#selectArea span.north-west-resize{cursor:nw-resize;left:0;top:0;	margin-left:-1px; margin-top:-1px;}
#selectArea span.north-resize	  {cursor:n-resize;	left:50%;top:0;	margin-left:-3px; margin-top:-1px;}
#selectArea span.north-east-resize{cursor:ne-resize;right:0;top:0;	margin-right:-1px;margin-top:-1px;}

#selectArea span.west-resize	  {cursor:w-resize;left:0;top:50%;	margin-left:-1px; margin-top:-3px;}
#selectArea span.east-resize	  {cursor:e-resize;right:0;top:50%; margin-right:-1px;margin-top:-3px;}

#selectArea span.south-west-resize{cursor:sw-resize;left:0;bottom:0;  margin-left:-1px; margin-bottom:-1px;}
#selectArea span.south-resize	  {cursor:s-resize; left:50%;bottom:0;margin-left:-3px; margin-bottom:-1px;}
#selectArea span.south-east-resize{cursor:se-resize;right:0;bottom:0; margin-right:-1px;margin-bottom:-1px;}
</style>

<script language="javascript">

$(function(){
	var sa = document.getElementById('selectArea');
	$('#selectArea span').mousedown(function(e){
		new Resize(sa).start(e, this.className.replace('-resize', ''));
	});
	$('#selectArea').mousedown(function(e){
		new Drag(sa).start(e);
	});
});
</script>
</head>

<body>
<h2>Javascript class -- Resize and Drag</h2>

<div style="margin:30px 100px;position:relative;height:500px;border:1px solid #000;background-color:#EEE;">
this is wrapper.

	<div id="selectArea" style="left:100px;top:80px;width:150px;height:100px; background-color:#CCC;">
	<span class="north-west-resize"></span><span class="north-resize"></span><span class="north-east-resize"></span>
	<span class="west-resize"> </span>							       <span class="east-resize"> </span>
	<span class="south-west-resize"></span><span class="south-resize"></span><span class="south-east-resize"></span>
	you can resize and drag this box.
	</div>
</div>
</body>
</html>
