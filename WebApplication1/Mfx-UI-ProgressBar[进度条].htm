<STYLE>HTML {
	
}
BODY {
	
}
.mfx-progressbar {
	MARGIN: 0px auto; WIDTH: 374px; BACKGROUND: #fff
}
.mfx-progressbar SPAN {
	TEXT-ALIGN: center; LINE-HEIGHT: 16px; WIDTH: 0px; DISPLAY: block; BACKGROUND: url(Mfx-UI-ProgressBar[进度条]_files/progressbar2.gif) no-repeat; HEIGHT: 33px; COLOR: #fff; FONT-SIZE: 12px; OVERFLOW: hidden
}
.progressbar-shell {
	WIDTH: 374px; BACKGROUND: url(Mfx-UI-ProgressBar[进度条]_files/progressbar2.gif) no-repeat 0px -37px; HEIGHT: 37px; OVERFLOW: hidden
}
.page {
	MARGIN: 100px
}
P {
	TEXT-ALIGN: center; MARGIN-TOP: 20px
}
P BUTTON {
	MARGIN-LEFT: 10px
}
</STYLE>

<SCRIPT>
mfx.init = function() {
	var d1 = new mfx.dll.progressBar({
		shell: '#demo1',
		fx:1
	});
	var d2 = new mfx.dll.progressBar({
		shell: '#demo2',
		bg:'Mfx-UI-ProgressBar[进度条]_files/progressbar.gif'
	});
	var d3 = new mfx.dll.progressBar({
		shell: '#demo3',
		bg:'Mfx-UI-ProgressBar[进度条]_files/progressbar3.gif',
		fx:1
	});
	var btn=mfx('button');

	btn[0].onclick = function() {
		d1.to(d1.pos - 0.2)
	};
	btn[1].onclick = function() {
		d1.to(d1.pos + 0.2)
	};
	btn[2].onclick = function() {
		d1.fx=!d1.fx;
	};
	d1.to(0.1);
	d2.to(0.5);
	d3.to(0.7);
};
mfx();

</SCRIPT>

<META name=GENERATOR content="MSHTML 8.00.7600.16821"></HEAD>
<BODY>
<DIV class=page>
<DIV class=mfx-progressbar>
<DIV id=demo1 class=progressbar-shell><SPAN></SPAN></DIV></DIV>
<DIV class=mfx-progressbar>
<DIV id=demo2 class=progressbar-shell><SPAN></SPAN></DIV></DIV>
<DIV class=mfx-progressbar>
<DIV id=demo3 class=progressbar-shell><SPAN></SPAN></DIV></DIV>
