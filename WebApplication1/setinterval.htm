        var _lock = false;
        var _timer = null;
        var delay = 1000;
//        一般情况下，触发程序会绑定到容器的scroll和resize事件中。
//但很多时候scroll和resize会被连续触发执行，大量连续的执行会占用很多资源。
//为了防止无意义的连续执行，程序设置了一个_delay方法来做延时：
        function _delay(run) {
            clearTimeout(_timer);
           
            if (_lock) {//防止连续触发
                _timer = setTimeout(function () { _delay(run); }, delay);
            } else {
                _lock = true;
                 run();
                setTimeout(function () { _lock = false; }, delay);
            }
        }
        _delay(getTime);
        _delay(getTime);
        _delay(getTime);
        _delay(getTime);
        _delay(getTime);
        _delay(getTime);
