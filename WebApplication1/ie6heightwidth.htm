
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档 </title>
    <style>
        *
        {
            margin: 0px;
            padding: 0px;
        }
        .div1
        {
            width: 300px;
            height: 300px;
            background: #aacc00;
        }
        .div2
        {
            background: #aaccff;
        }
        
        /*---------IE7/IE8其他浏览器-------------*/
        .div1
        {
            position: relative;
        }
        .div2
        {
            position: absolute;
     
            height:100%;
            width:100%;
        }
        
        
        /*---------IE6-------------
     /*  .div1
        {
            _padding: 20px;
        }
        .div2
        {
            _height: expression(div1.clientHeight-40);
            _width: 100%;
        }*/
    </style>
</head>
<body>
    <div class="div1" id="div1">
        <div class="div2">
            dfd
        </div>
    </div>
</body>
</html>
