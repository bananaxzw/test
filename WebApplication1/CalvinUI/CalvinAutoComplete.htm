<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CALVINUI自动补全</title>
    <link href="CSS/default/autoComplete.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="JS/CalvinAutoComplete.js" type="text/javascript"></script>
    <script src="JS/json2.js" type="text/javascript"></script>
    <script type="text/javascript">


        $(document).ready(function () {
            //alert($(".mm").data(""));
            $("#basic").CalvinAutoComplete({ MenuHideAuto: false, min: 2, source: ["许志伟1", "许志伟2", "许志伟3", "许志伟4", "许志伟5"] });
            $("#Text1").CalvinAutoComplete({ styleInfo: { width: 250 }, min: 1,
                source: [{ "text": "许志伟1", "value": "沙发上" }, { "text": "许志伟2", "value": "3" }, { "text": "许志伟3", "value": "3"}]
            , selected: function (event, ui) {
                alert(ui.text);
                alert(ui.value);
            }
            });
        });
        //        var tt = "许";
        //        alert(new RegExp(".*" + tt + ".*", "g").test("许"));
        $(function () {
            $("#ajax").CalvinAutoComplete({ min: 1, dynamicSource: true, ajaxOption: { url: "Handler1.ashx", extendData: { name: "xuzhiwei", age: 11}} });
        });
    </script>
</head>
<body>
    输入"许"看看 可上下键操作
    <div class="tt mm">
    </div>
    <input id="basic" type="text" />
    <input id="Text1" type="text" />
    <input id="ajax" type="text" />
</body>
</html>
