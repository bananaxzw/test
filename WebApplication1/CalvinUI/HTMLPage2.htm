<script>
    /**
    * 字符串求长度(全角) 
    */
    String.prototype._getLength = function () {
        var str = this;
        var len = str.length;
        var reLen = 0;
        for (var i = 0; i < len; i++) {
            if (str.charCodeAt(i) < 27 || str.charCodeAt(i) > 126) {
                // 全角    
                reLen += 2;
            } else {
                reLen++;
            }
        }
        return reLen;
    }
String.prototype._cutString = function(len) {
    var str = this;
    var l = str.length;
    var rel = [];
    var tl = 0;
    for (var i = 0; i < l && tl < len; i++) {
        rel[i] = str[i];
        if (str.charCodeAt(i) < 27 || str.charCodeAt(i) > 126) {            
            tl += 2;
        } else {
            tl++;
        }
    }
    return rel.join("");
}
function G(id) {
    return document.getElementById(id);
}
var DEFAULT_LENGTH = 20;

        }

}
</script>
