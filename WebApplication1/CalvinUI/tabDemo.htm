        $(document).ready(function () {
            $("#tt").CalvinTabs();
        })
        var index = 0;
        function addTab() {
        
            index++;
            $('#tt').CalvinTabs('add', {
                title: 'New Tab ' + index,
                content: 'Tab Body ' + index,
                iconCls: 'icon-save',
                closable: true
            });
        }
        function getSelected() {
            var tab = $('#tt').CalvinTabs('getSelected');
            alert('Selected: ' + tab.title);
            alert('Selected: ' + tab.index);
        }
        function SelectedByIndex3() {

        function SelectedByIndex4() {
            var tab = $('#tt').CalvinTabs("select", 3);

        }
