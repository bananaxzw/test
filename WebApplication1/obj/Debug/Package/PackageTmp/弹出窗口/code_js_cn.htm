<SCRIPT type=text/javascript>
//<![CDATA[
function createPopWin(opts){
    var obj={
        index:function (opts){
            this.panel=this.addChild('DIV','panel',null,document.body);
            this.head=this.addChild('DIV','head',null,this.panel);
            this.title=this.addChild('STRONG','title',opts.title,this.panel);
            this.closeBtn=this.addChild('DIV','close',null,this.panel);
            this.closeBtn.title='关闭';
            this.content=this.addChild('DIV','content',opts.html||'',this.panel);
            if(opts.childNode){this.addChildNode(opts.childNode)}
            this.content.style.height=(opts.height||400)+'px';
            if(opts.width){this.panel.style.width=opts.width+'px'}
            this.autoSize();
            var me=this;
            this.closeBtn.onclick=function (){me.hide()}
        },
        addChild:function (tag,className,innerHTML,panel){
            var node=panel.appendChild(document.createElement(tag));
            node.className='leyou_popwin_'+className;
            if(innerHTML){node.innerHTML=innerHTML}
            return node
        },
        show:function (){this.panel.style.left='50%'},
        hide:function (){this.panel.style.left='-9999px'},
        addChildNode:function (child){
            if (typeof child=='string') {child=document.getElementById(child)}
            this.content.appendChild(child)
        },
        autoSize:function (){
            this.panel.style.marginLeft=-this.panel.offsetWidth/2+'px';
            this.panel.style.marginTop=-this.panel.offsetHeight/2+'px';            
        }
    }
    if (createPopWin.instance) {
        return createPopWin.instance
    }else{
        obj.index(opts)
        return createPopWin.instance=obj
    }
}
var win=createPopWin({
    title:'系统提示',
    height:300,
    width:500,
    childNode:'ooxx'
});
var show=document.getElementById('show');
var hide=document.getElementById('hide');
show.onclick=function (){
    win.show()
}
hide.onclick=function (){
    win.hide()
}
 //]]>
</SCRIPT>
