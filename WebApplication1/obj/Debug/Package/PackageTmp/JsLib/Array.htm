<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="SL.Core.js" type="text/javascript"></script>
    <script src="SL.Array.js" type="text/javascript"></script>
    <script type="text/javascript">
        function test(i) {
            alert(i);
        }

        for (var i = 0; i < 4; i++) {
            setTimeout("test(" + i + ")", 100);
        }

 

        function rr() {
            var slArray = SL().Array;
            var initalArray = [1, 2, 3, 4, 6, 6, 7];
            var copyArray = slArray.copy(initalArray);
            console.log(copyArray);

            slArray.clear(copyArray);
            console.log(copyArray);

            console.log(slArray.indexOf(initalArray, 1));
            console.log(slArray.indexOf(initalArray, 7));
            console.log(slArray.lastIndexOf(initalArray, 6));

            console.log(slArray.contains(initalArray, 6));
            console.log(slArray.contains(initalArray, 99));


            slArray.insertBefore(initalArray, 9, 0);
            console.log(initalArray);


            slArray.addRange(initalArray, [1, 3, 4]);
            console.log("------------------------------");
            slArray.remove(initalArray, 6);
            console.log(initalArray);

            slArray.deleteRepeater(initalArray);
            console.log(initalArray);

            console.log(slArray.map(initalArray, function (data, index) {
                return data + index;

            }));

            slArray.forEach(initalArray, function (data, index) {
                console.log(index + "|" + data);
            });

            var filterArray = slArray.filter(initalArray, function (data, index) {
                if (index == 1 || data == 7) return true;
            });
            console.log(filterArray);




        }
    
    </script>
</head>

</body>
