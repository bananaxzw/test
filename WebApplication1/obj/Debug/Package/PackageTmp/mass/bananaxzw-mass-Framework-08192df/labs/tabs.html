
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TODO supply a title</title>
        <script type="text/javascript" src="../client/jquery.js">

        </script>
        <script type="text/javascript" src="../client/mass.js">

        </script>
        <script type="text/javascript" src="../client/mass_1.js">

        </script>
        <script>

            $1.require("ready,lang,event,attr",function(){
                $1("body").delegate(".mass_tabs_tigger", "click", function(e){
                    var trigger = $1(e.target);
                    if(!trigger.is(".mass_tabs_tigger"))
                        return
                    if(!trigger.is("selected")){
                        console.log(e.target)
                        $1("#mass_tabs .selected").removeClass("selected");
                        trigger.addClass("selected")
                    }

                });
            });
         //   console.log(window.$2.v)
        </script>
        <style>
            #mass_tabs {
                padding-top:5px;
                position:relative;
                height:200px;
                width:400px;
                padding-left:20px;
                background:green;
                overflow:hidden;
            }
            #mass_tabs .mass_tabs_tigger {
                padding:0px 10px;
                margin-left:5px;
                float:left;
                height:20px;
                color:#000;
                display:inline-block;
                line-height:20px;
                text-align:center;
                background:#00FF7F;
            }
            #mass_tabs .mass_tabs_tigger.selected{
                padding-bottom:5px;/* panel.top - parent.padding-top - tigger.height */
                color:#fff;
                background:#a9ea00;
            }
            #mass_tabs .mass_tabs_panel{
                display:none;
                position:absolute;
                width:420px;/* parent.width+ parent.padding-left*/
                height:175px;/* parent.height +  padding-top - tabs.top */
                top: 30px;
                left:0px;
                text-align:left;
                background:#a9ea00;
                color:#000;
            }
            #mass_tabs .selected .mass_tabs_panel{
                display:block;
            }

        </style>
    </head>
    <body>
        <div id="mass_tabs">
            <div class="mass_tabs_tigger selected">
                按钮1
                <div class="mass_tabs_panel">
                    面板1
                </div>
            </div>
            <div class="mass_tabs_tigger">
                按钮2
                <div class="mass_tabs_panel">
                    面板2
                </div>
            </div>
            <div class="mass_tabs_tigger">
                按钮3
                <div class="mass_tabs_panel">
                    面板3
                </div>
            </div>
            <div class="mass_tabs_tigger">
                按钮4
                <div class="mass_tabs_panel">
                    面板4
                </div>
            </div>
        </div>
    </body>
</html>
