<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>菜单 按钮</title>
    <link href="CSS/default/linkbutton.css" rel="stylesheet" type="text/css" />
    <link href="CSS/default/menu.css" rel="stylesheet" type="text/css" />
    <link href="CSS/default/menubutton.css" rel="stylesheet" type="text/css" />
    <link href="CSS/icon.css" rel="stylesheet" type="text/css" />
    <script src="JS/jquery.min.js" type="text/javascript"></script>
    <script src="JS/CalvinButton.js" type="text/javascript"></script>
    <script src="JS/CalvinMenuButton.js" type="text/javascript"></script>
    <script src="JS/CalvinMenu.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function () {
            $("#mb1").CalvinMenubutton({
                menuData: [

	{ text: '自动补全框', click: function () { window.open("http://bananaxzw2.s138.288idc.com/JsCode/CalvinAutoComplete.htm"); } },
    { text: '可输入可下拉框', click: function () { window.open("http://bananaxzw2.s138.288idc.com/JsCode/CalvinComboBox.htm"); } },
	{ line: true },
	{ text: '很长很长哦', ico: 'add.gif', sub: [
				{ text: '文件夹', ico: 'folder.gif', click: function () { alert('过几天吧!') } },
				{ text: '快捷方式', disabled: true },
				{ line: true },
				{ text: '公文包' },
				{ text: 'safsaf', ico: 'word.gif' },
				{ text: '文本文档' },
				{ text: 'safsaf' },
				{ text: 'asfsa' },
				{ text: '很长很长哦', ico: 'more.gif', sub: [
							{ text: '许志伟', click: function () { alert('许志伟!') } },
							{ text: '许志伟' },
							{ text: 'asfsa', sub: [
								{ text: 'asf', sub: [{ text: '许志伟' }, { text: '待续...'}] },
								{ text: 'asf' },
								{ text: 'asf' },
								{ text: 'asfsaf' }
							]
							}
						]
				}
			]
	}
	
]
            });

        });
    </script>
</head>
<body>
    <div style="background: #C9EDCC; padding: 5px; width: 600px;">
        <a href="javascript:void(0)" id="mb1" menuId="#mm1" icon="icon-edit">功能列表</a> 
    </div>
    <div id="mm1" style="width: 150px;">
    </div>
    <div id="mm2" style="width: 100px;">
    </div>
</body>
</html>
