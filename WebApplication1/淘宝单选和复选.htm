//<![CDATA[
/*
选择框修饰器
1、checkbox或者radio必须用一个label包裹
2、准备三个状态的样式(未选中,悬浮,选中)
3、执行check()或者radio()方法即可
4、check与radio都支持一个函数做参数,在onclick时执行
*/
var XInput = {
    css_checkbox:['XInput_chk','selected','hover'],//未选中样式,选中样式,悬浮样式
    css_radio:['XInput_radio','r_selected','r_hover'],
    guid:+new Date,
    /*查找合适的元素*/
	_find: function(type,each,box) {
		var css=this['css_'+type],c = css[0],d = css[1],h = css[2],box=box||document,
            chk, lab, labs = box.getElementsByTagName('LABEL');
		for (var i = 0, l = labs.length; i < l; i++) {
			lab = labs[i];
			if (lab.className.indexOf(c) == -1) continue;//是否是合适的选择框
			el = lab.getElementsByTagName('INPUT')[0];
			if (el && el.type.toLowerCase() == type) { (function(el, x) {
					setTimeout(function() {el.checked = x},10)//异步复位缓存的值
				})(el, el.checked);
				each(el, c, d);
                if(!lab.getAttribute('htmlFor')){
                    if(!el.id)el.id='guid_'+(this.guid++);
                     lab.setAttribute('htmlFor',el.id)
                };
                if(window.ActiveXObject){
                    lab.onclick=function (){
                        if(window.event.srcElement.tagName.toLowerCase()=='img')
                            this.click()
                    }
                };
                lab.onmouseover = function() {
                    if (this.className.indexOf(d) == -1) this.className = c + ' ' + h
                };
                lab.onmouseout = function() {
                    if (this.className.indexOf(d) == -1) this.className = c
                }
			}
		}
	},
    /*复选事件(容器ID,点击响应)*/
	check: function(box,fn) {
        fn=fn||function(){};
        box=typeof box=="string"?document.getElementById(box):box;
        var g=[];
		this._find('checkbox',function(el, c, d) {
            g.push(el);
            el.onclick = function() {
                this.parentNode.className = c + (this.checked ? ' ' + d: '');
                var vals=[];
                for(var i=g.length;i--;)if(g[i].checked)vals.unshift(g[i].value);
                if(this.blur)this.blur();
                fn.call(el,vals)
            }
        },box);
        return this
	},
    /*单选分组(组name,点击响应)*/
	radio: function(gname,fn) {
        var g=[],fn=fn||function(){};
		this._find('radio',function(el) {if(el.name==gname)g.push(el)});
        this._tab(fn,g,this.css_radio[0],this.css_radio[1]);
        return this
	},
    /*设置单选事件*/
    _tab:function (fn,g,c,d){
        for(var i=g.length;i--;)
            g[i].onclick=function (){
                for(var i=g.length;i--;)
                    g[i].parentNode.className = c + (g[i].checked ? ' ' + d: '');
                if(this.blur)this.blur(); 
                fn.call(this)
            }
    }
};
