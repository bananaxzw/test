<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="../../sl.js" type="text/javascript"></script>
    <script src="../../SL.Node.js" type="text/javascript"></script>
    <script src="../SL.Menu.js" type="text/javascript"></script>
    <script src="../SL.FixedTop.js" type="text/javascript"></script>
    <link href="../default/menu.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        function goto1(where) {
            window.classFrame.location = where;
            // document.getElementById("classFrame").src = where;
        }
        var deskTop = [
	{ text: 'autocomplete', ico: 'icon-add', click: function () {
	    goto1("autocomplete.htm");
	}
	},
	{ text: 'combobox', click: function () { goto1("combobox.htm"); } },
    { text: '菜单', sub: [{text:'普通菜单'},{text:'右键菜单'}] },
	{ line: true },
	{ text: '粘贴', ico: 'paste.gif', click: function (text,value) { alert('粘不了!') } },
	{ text: 'asfsa', disabled: true },
	{ text: '重命名', disabled: true },
	{ line: true },
	{ text: '新建', ico: 'add.gif', sub: [
				{ text: '文件夹', ico: 'folder.gif', click: function () { alert('过几天吧!') } },
				{ text: '快捷方式', disabled: true },
				{ line: true },
				{ text: '公文包' },
				{ text: 'safsaf', ico: 'word.gif' },
				{ text: '文本文档' },
				{ text: 'safsaf' },
				{ text: 'asfsa' },
				{ text: '更多格式', ico: 'more.gif', sub: [
							{ text: '许志伟', click: function () { alert('许志伟!') } },
							{ text: '许志伟' },
							{ text: 'asfsa', sub: [
								{ text: 'asf', sub: [{ text: '许志伟' }, { text: '待续...'}] },
								{ text: 'asf' },
								{ text: 'asf' },
								{ text: 'asfsaf' }
							]
							}
						]
				}
			]
	},
	{ text: 'asfsaf', click: function () { alert('怎么这么多要求!') } }
];
        sl.ready(function () {
            var mm = new sl.ui.fixedtop(document.getElementById("nav"), { top: 0 });
            mm.reset();
            $(window).scroll(function () {
                if ($(this).scrollTop() >= 197) {
                    mm.set();
                }
                else {
                    mm.reset();
                }
            })
            var ss = new sl.ui.menu(document.getElementById("nav"), { menuData: deskTop, isTopMenuAlwaysOpen: true, autoOpen: true, width: 200 });

        });

    </script>
</head>
<body>
    <div class="header">
        <div class='container'>
            <h1>
                Javascript Lab</h1>
            <p class="lead">
                构建web前端的脚本库-SL.</p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <div style="position: relative; margin-top: 20px;" id="nav">
                </div>
            </div>
            <div class="span10">
                <iframe src="autocomplete.htm" height="100%" width="100%" frameborder="0" scrolling="no"
                    id="classFrame" name="classFrame"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
