<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
  <script src="../sl.js" type="text/javascript"></script>
    <script src="../SL.Node.js" type="text/javascript"></script>
    <script src="SL.Draggable.js" type="text/javascript"></script>
    <script src="SL.Droppable.js" type="text/javascript"></script>
	<style type="text/css">
		.title{
			margin-bottom:10px;
		}
		.dragitem{
			border:1px solid #ccc;
			width:50px;
			height:50px;
			margin-bottom:10px;
		}
		.targetarea{
			border:1px solid red;
			height:150px;
		}
		.proxy{
			border:1px solid #ccc;
			width:80px;
			background:#fafafa;
		}
	</style>
	    
</head>
<body>
	<h1>DragDrop</h1>
	<div style="float:left;width:200px;margin-right:20px;">
		<div class="title">Source</div>
		<div>
			<div id="d1" class="dragitem">Apple</div>
			<div id="d2" class="dragitem">Peach</div>
			<div id="d3" class="dragitem">Orange</div>
		</div>
	</div>
	<div style="float:left;width:200px;">
		<div class="title">Target</div>
		<div id="dd" class="targetarea"></div>
	</div>
    <script type="text/javascript">
        new Draggable(document.getElementById("d1"), { proxy: "clone",revert:true });
        new Draggable(document.getElementById("d2"), { proxy: "clone" });
        new Draggable(document.getElementById("d3"), { proxy: "clone" });
        new SLDroppable(document.getElementById("dd"), {
            accept: '#d1,#d3',
            onDragEnter: function (e, source) {
                $(this).html('enter')
            },
            onDragLeave: function (e, source) {
                $(this).html('leave')
            },
            onDrop: function (e, source) {
                $(this).html($(source).html() + ' dropped');
            }
        });
    
    </script>
</body>
</html>
