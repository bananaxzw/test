<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        *
        {
            padding: 0;
            margin: 0;
        }
        body
        {
            zoom: 1;
        }
        #wrap
        {
            position: relative;
            zoom: 1;
            height: 800px;
            overflow: auto;
            margin: 0px auto;
        }
        .pin
        {
            width: 196px;
            padding: 14px;
            background-color: white;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .boxCont
        {
            position: relative;
            margin: 15px;
            border: 1px solid black;
            overflow:hidden;
           
        }
    </style>
    <script src="../sl.js" type="text/javascript"></script>
    <script src="../SL.Node.js" type="text/javascript"></script>
    <script src="../SL.throttle.js" type="text/javascript"></script>
    <script src="SL.Slider.js" type="text/javascript"></script>
    <script src="SL.SimpleWaterFall.js" type="text/javascript"></script>
    <script src="SL.BottomLoad.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrap">
    </div>
    <script type="text/javascript">
        sl.ready(function () {
            /* 随机创建Pin */

            $("#wrap").html(random());
            var tt = new sl.ui.waterfall({ colWidth: 228, container: document.getElementById("wrap"), dynamicLoad: true, onReach: function () {
                this.putElements($(random()).elements, true);
            }
            });
        });
        function random() {
            var pin = '';
            for (i = 0; i < 30; i++) {
                var height = Math.floor(Math.random() * 200 + 200),
                omg = (Math.ceil(Math.random() * 5));
                pin += '<div class="sl-waterfall pin"><div class="boxCont" style="height:' + height + 'px; background-image:url(\'waterfallimage/' + omg + '.jpg\')"></div></div>';
            };
            return pin;

        }
      
    </script>
</body>
</html>
