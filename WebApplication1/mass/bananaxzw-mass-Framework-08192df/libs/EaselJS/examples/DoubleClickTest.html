<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>EaselJS Example: Double Click Example</title>

<link href="assets/demoStyles.css" rel="stylesheet" type="text/css" />
<script src="http://code.createjs.com/easeljs-0.4.2.min.js"></script>

<script>
var canvas;
var stage;

var container;
var txt;
var target;

function init() {
	//find canvas and load images, wait for last image to load
	canvas = document.getElementById("testCanvas");
	stage = new Stage(canvas);
	
	// Create a new Text object and a rectangle Shape object, and position them inside a container:
	container = new Container;
	container.x = 100;
	container.y = 80;
	
	target = new Shape();
	target.graphics.beginFill("#F00").drawRect(-10,-10,300,60).beginFill("#FFF");
	container.addChild(target);

	txt = new Text("Double Click Me!", "36px Arial", "#FFF");
	txt.textBaseline = "top";
	container.addChild(txt);

	stage.addChild(container);
	
	container.onDoubleClick = function(evt) { alert("Double Clicked the container object"); }
	
	stage.update();
}

</script>
</head>
	
<body onload="init();">
	<header id="header" class="EaselJS">
	    <h1><span class="text-product">Easel<strong>JS</strong></span> Double Click Example</h1>
	    <p>An example to show how to use the <strong>onDoubleClick()</strong> callback.</p>
	</header>

	<div class="canvasHolder">
		<canvas id="testCanvas" width="960" height="400"></canvas>
	</div>
</body>
</html>
