    <body>
    <article>
        <h3>$.easing</h3>
        <p><span class="stress">描述：</span></p>
        <p>里面包含两个缓动公式 linear与 swing。</p>
        <pre class="brush:javascript;gutter:false;toolbar:false">
        easing : {
            linear: function( pos ) {
                return pos;
            },
            swing: function( pos ) {
                return (-Math.cos(pos*Math.PI)/2) + 0.5;
            }
        },
        </pre>
