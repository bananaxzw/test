<!DOCTYPE HTML>
<html>
    <head>
        <title>droppable activeClass</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            if (self!=top)
                window.top.location.replace(self.location);
        </script>

        <style type="text/css">
            html,body {
                width:100%;
                height:100%;
                background:#FFF5EE;
            }
            .drag {
                position: absolute;
                z-index: 2;
                border: 1px solid #89B;
                background: #BCE;
                height: 58px;
                width: 58px;
                cursor: move;
                top: 100px;
            }
            .drop {
                float: right;
                width: 99px;
                height: 99px;
                border: 1px dashed #888;
                background: #EEE;
                margin: 0 10px 0 0;
            }
            .dropped {
                background-color: #EBC;
                border-color: #B89;
            }
            .available {
                background-color: #EEB;
                border-color: #BB8;
            }
            pre{
                position: absolute;
                top:300px;
            }
        </style>
        <script src="../../public/js/mass_merge.js" type="text/javascript" ></script>
        <script>
            $.require("ready,more/droppable",function(){
      
                $("#back").prop("href","/src/doc/plugin.html?iframe_src=more/$.fn.droppable.html")
                $('.drag').droppable({
                    range:".drop",
                    activeClass:"available"
                });
            });

        </script>
    </head>
    <body>

        <p>拖动左边的方块，在右边的大方块上经过 <a id="back" href="">返回</a></p>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drop"></div>
        <div class="drag" style="left:20px;"></div>
        <div class="drag" style="left:100px;"></div>
        <div class="drag" style="left:180px;"></div>

        <pre>
            $.require("ready,more/droppable",function(){
                $('.drag').droppable({
                    range:".drop",
                    activeClass:"available"
                });
            });
        </pre>
    </body>
</html>
