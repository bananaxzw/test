<!DOCTYPE HTML>
<html>
    <head>
        <title>draggable containment</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            if (self!=top)
                window.top.location.replace(self.location);
        </script>

        <style type="text/css">
            .drag {
                position: absolute;
                border: 1px solid #89B;
                background: #BCE;
                height: 58px;
                width: 58px;
                cursor: move;
                top: 120px;
            }
            #container {
                height: 299px;
                border: 1px dashed #888;
            }
            body {
                margin: 0;
                padding: 20px 20px 5px 20px;
            }
        </style>
          <script src="../../public/js/mass_merge.js" type="text/javascript" ></script>
        <script>
            $.require("ready,more/draggable",function(){
                $("#back").prop("href","/src/doc/plugin.html?iframe_src=more/$.fn.draggable.html")
                $(".drag").draggable({
                    containment:"#container"
                });
            });

        </script>
    </head>
    <body>
        <p>在限定的范围中移动。 <a id="back" href="">返回</a></p>
        <div id="container"></div>
        <div class="drag" style="left:20px;"></div>
        <div class="drag" style="left:100px;"></div>
        <div class="drag" style="left:180px;"></div>
        <pre>
            $.require("ready,more/draggable",function(){
                $(".drag").draggable({
                    containment:"#container"
                });
            });
        </pre>
    </body>
</html>
