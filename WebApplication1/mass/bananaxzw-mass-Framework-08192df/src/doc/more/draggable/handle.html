<!DOCTYPE HTML>
<html>
    <head>
        <title>draggable handle</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            if (self!=top)
                window.top.location.replace(self.location);
        </script>

        <style type="text/css">
            .drag {
                position: absolute;
                border: 1px solid #89B;
                background: #BCE;
                height: 58px;
                width: 58px;
                top: 120px;
            }
            .handle {
                background: #9AC;
                border-bottom: 1px solid #89B;
                cursor: move;
                font-size: 10px;
                line-height: 10px;
                padding: 2px 0;
                text-align: center;
                color: #222;
            }
        </style>
         <script src="../../public/js/mass_merge.js" type="text/javascript" ></script>
        <script>
            $.require("ready,more/draggable",function(){
                $("#back").prop("href","/src/doc/plugin.html?iframe_src=more/$.fn.draggable.html")
                $(".drag").draggable({
                    handle:".handle"
                });
            });
        </script>
    </head>
    <body>

        <p>通过手柄进行拖动。 <a id="back" href="">返回</a></p>
        <div class="drag" style="left:20px;">
            <div class="handle">HANDLE</div>
        </div>
        <div class="drag" style="left:100px;">
            <div class="handle">HANDLE</div>
        </div>
        <div class="drag" style="left:180px;">
            <div class="handle">HANDLE</div>
        </div>
        <pre>
            $.require("ready,more/draggable",function(){
               $(".drag").draggable({
                    handle:".handle"
                });
            });
        </pre>
    </body>
</html>
